<!doctype html>
<html ng-app="app">
<head>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<!--<link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.2/yeti/bootstrap.min.css" rel="stylesheet">-->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.7/ng-grid.css" rel="stylesheet">
</head>
<body ng-controller="MainCtl">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div ng-repeat="d in myData track by $index">
				<h2>{{d.location}}</h2>
				<div class="btn-group">
					<button class="btn btn-primary" ng-click="d.data.push({name: '', quantity: '', unit: ''})">Add</button>
				</div>
				<table class="table table-condensed table-striped">
					<colgroup>
						<col style="width: 60%">
						<col style="width: 15%">
						<col style="width: 25%">
					</colgroup>
					<thead>
					<tr>
						<th>Name</th>
						<th>Quantity</th>
						<th>Unit</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="i in d.data track by $index">
						<td ng-model="i.name" contenteditable></td>
						<td ng-model="i.quantity" contenteditable></td>
						<td ng-model="i.unit" contenteditable></td>
						<td><button class="btn btn-sm btn-primary"><i class="fa fa-trash-o"></i></button> </td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	{{myData}}
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
<script src="app.js"></script>
</body>
</html>
