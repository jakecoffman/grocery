<!doctype html>
<html ng-app="app">
<head>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.0/cerulean/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.7/ng-grid.css" rel="stylesheet">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
</head>
<body ng-controller="MainCtl">
<div class="jumbotron" ng-hide="print">
	<h1>Grocery List</h1>

	<p>Use the print button!</p>
</div>
<a href="https://github.com/jakecoffman/grocery"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="pull-right">
				<button class="btn btn-primary" ng-hide="print"
						ng-click="myData.push({location:'New',edit:true,data:[{}]})"><i class="fa fa-plus"></i></button>
				<button class="btn btn-primary" ng-click="print=!print"><i class="fa fa-print"></i></button>
				<button class="btn btn-danger" ng-hide="print" ng-click="open()"><i class="fa fa-file-o"></i></button>
			</div>
			<div ng-repeat="d in myData track by $index">
				<button class="btn pull-left" ng-click="myData.splice($index, 1);" ng-hide="print">
					<i class="fa fa-trash-o"></i>
				</button>
				<h2 ng-hide="print" contenteditable ng-model="d.location"></h2>

				<p ng-show="print">{{d.location}}</p>
				<table class="table table-condensed table-bordered table-striped">
					<colgroup>
						<col style="width: 60%">
						<col style="width: 40%">
					</colgroup>
					<thead ng-hide="print">
					<tr>
						<th>Name</th>
						<th>Quantity</th>
						<th><button class="btn btn-primary"
						ng-click="d.data.push({name: '', quantity: '', unit: ''})"
						ng-hide="print">
					<i class="fa fa-plus"></i>
				</button></th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="i in d.data track by $index">
						<td ng-model="i.name" contenteditable></td>
						<td ng-model="i.quantity" contenteditable></td>
						<td ng-hide="print">
							<button class="btn" ng-click="d.data.splice($index, 1);">
								<i class="fa fa-trash-o"></i>
							</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
</body>
</html>
